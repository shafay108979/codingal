<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position in CSS</title>
    <style>
        .class1{
            position:static;
            left: 60px;
        }
        .class3{
            position: fixed;
            top: 0px;
            left: 180px;
        }
        .class4{
            position: relative;
            left: 60px;
        }
        .class5{
            position: sticky;
            width: 100vh;
        }
        .class6{
            position: sticky;
            top: 60px;
        }

    </style>
</head>
<body>
    <p class="class1">Lorem ipsum dolor sit.</p>
    <h1 class="class2">Lorem ipsum dolor sit.</h1>
    <p class="class3">Lorem ipsum dolor sit amet consectetur.</p>
    <p class="class4">Lorem ipsum dolor sit.</p>
     <p class="class5">Lorem, ipsum dolor.</p>
     <p class="class6">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
