<p id="result"></p>
<script>
    function findMax() {
        var max = 0
        for(i=0;i<arguments.length; i++) {
           
            if(arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("result").innerHTML = findMax(1,5,6782);
</script>
</body>
</html>
